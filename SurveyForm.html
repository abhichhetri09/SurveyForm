<link rel="stylesheet" href="css.css">
<div class="container">
    <h1 id="title" class="text-center">FreeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center">Please help us improve by taking a short survey. Thank you.</p>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
             type="text"
             name="name"
             id="name"
             class="form-control"
             placeholder="Enter your name" required />
    </div>
     <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
             type="email"
             name="email"
             id="email"
             class="form-control"
             placeholder="Enter your Email" required />
    </div>
     <div class="form-group">
       <label id="number-label" for="number">Age<span class="clue">(Optional)</span></label>
      <input
             type="number"
             name="age"
             id="number"
             min="18"
             max="60"
             class="form-control"
             placeholder="Age" 
             />
    </div>
    <div class="form=group">
      <p>Your current Status:</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current status</option>
        <option value="student">Student</option>
        <option value="job">Part Time Job</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Learner</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <p>Gender:</p>
      <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Male</label>
      <label>
        <input
               name="user-recommend" value="female" type="radio" class="input-radio">Female</label> 
    </div>
    
    <div class="form group">
      <p>Which thing do you like the most from our site?
        <span class="clue">(Check the ones you like)</span></p>
<label>
 <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
      <label>
        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
      <label> <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
     <label> <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Front-end Projects</label>
    </div>
   <div class="form-group">
     <p>Comments</p>
     <textarea id="comments" class="input-text area" name="comments" placeholder="Enter your comment here"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
